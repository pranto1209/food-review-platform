<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h3>Login</h3>

      <form #form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>
        
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" required>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" required>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Login</button>
        </div>

      </form>

    </div>
  </div>
</div>
