<div class="container">

    <h5 class="mt-3">User Settings</h5>

    <ng-container *ngIf="user">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>
            <div class="mt-2">

                <div class="mt-3">
                    <label for="userName" class="form-label">*User Name</label>
                    <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="user.userName" required>
                </div>

                <div class="mt-3">
                    <label for="email" class="form-label">*Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
                </div>

                <div class="mt-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="newPassword">
                </div>

                <div class="mt-3">
                    <label for="currentPassword" class="form-label">*Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" [(ngModel)]="currentPassword" required>
                </div>

                <div class="d-flex mt-3">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
                    <button type="button" class="btn btn-danger ms-3" [disabled]="form.invalid" (click)="onDelete()">Delete</button>
                </div>

            </div>
        </form>
    </ng-container>

</div>
