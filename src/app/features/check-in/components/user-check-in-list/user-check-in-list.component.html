<div class="container">

    <h5 class="mt-3">My Check In List</h5>

    <div *ngIf="restaurantId > 0" class="d-flex justify-content-between mt-3">
        <!-- <div></div> -->
        <button class="btn btn-primary" (click)="addCheckIn()">Add Check In</button>
    </div>

    <ng-container>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>SN</th>
                    <th>User Name</th>
                    <th>Restaurant Name</th>
                    <th>Area</th>
                    <th>Check In Time</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!userCheckIns || userCheckIns.length === 0">
                    <td colspan="6" class="text-center">No record to display</td>
                </tr>
                <tr *ngFor="let userCheckIn of userCheckIns; let i = index" class="align-middle">
                    <td>{{ (request.pageNumber - 1) * request.pageSize + i + 1 }}</td>
                    <td>{{userCheckIn.userName}}</td>
                    <td>{{userCheckIn.restaurantName}}</td>
                    <td>{{userCheckIn.locationName}}</td>
                    <td>{{userCheckIn.checkInTime | date: 'dd/MM/yyyy, hh:mm:ss a'}}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-danger ms-2" (click)="onDelete(userCheckIn.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <app-pagination [pageNumber]="request.pageNumber" [totalPage]="totalPage" (pageChanged)="getPage($event)" />

    </ng-container>

</div>
