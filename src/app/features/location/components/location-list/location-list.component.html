<div class="container">

    <h5 class="mt-3">Location List</h5>

    <div class="d-flex justify-content-between mt-3">
        <div class="d-flex">
            <input type="text" class="form-control" #queryText>
            <button type="button" class="btn btn-info ms-3" (click)="onSearch(queryText.value)">Search</button>
        </div>
    </div>

    <ng-container>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Area</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!locations || locations.length === 0">
                    <td colspan="3" class="text-center">No record to display</td>
                </tr>
                <tr *ngFor="let location of locations; let i = index" class="align-middle">
                    <td>{{ (request.pageNumber - 1) * request.pageSize + i + 1 }}</td>
                    <td>{{location.area}}</td>
                    <td>
                        <a class="btn btn-primary" [routerLink]="['/restaurant']" [queryParams]="{ id: location.id }">View Restaurant</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="request.pageNumber === 1">
                    <a class="page-link" (click)="getPrevPage()">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li *ngFor="let page of [].constructor(totalPage); let i = index" class="page-item" [class.active]="request.pageNumber === (i + 1)">
                    <a class="page-link" (click)="getPage(i + 1)">{{i + 1}}</a>
                </li>
                <li class="page-item" [class.disabled]="request.pageNumber === totalPage">
                    <a class="page-link" (click)="getNextPage()">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </ng-container>

</div>
