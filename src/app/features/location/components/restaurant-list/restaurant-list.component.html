<div class="container">

    <h5 class="mt-3">Restaurant List</h5>

    <ng-container>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Area</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!restaurants || restaurants.length === 0">
                    <td colspan="6" class="text-center">No record to display</td>
                </tr>
                <tr *ngFor="let restaurant of restaurants; let i = index" class="align-middle">
                    <td>{{ (request.pageNumber - 1) * request.pageSize + i + 1 }}</td>
                    <td>{{restaurant.name}}</td>
                    <td>{{restaurant.area}}</td>
                    <td>
                        <a class="btn btn-primary" [routerLink]="['/review']" [queryParams]="{ id: restaurant.id }">View Review</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="request.pageNumber === 1">
                    <a class="page-link" (click)="getPrevPage()">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li *ngFor="let page of [].constructor(totalPage); let i = index" class="page-item" [class.active]="request.pageNumber === (i + 1)">
                    <a class="page-link" (click)="getPage(i + 1)">{{i + 1}}</a>
                </li>
                <li class="page-item" [class.disabled]="request.pageNumber === totalPage">
                    <a class="page-link" (click)="getNextPage()">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </ng-container>

</div>
