<div class="container">

  <h5 class="mt-3">Edit Restaurant</h5>

  <ng-container *ngIf="restaurant">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">

        <div class="mt-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="restaurant.name">
        </div>

        <div class="d-flex mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </ng-container>
</div>
