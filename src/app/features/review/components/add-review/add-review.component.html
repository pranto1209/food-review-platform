<div class="container">

  <h5 class="mt-3">Add Review</h5>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Rating</label>
        <input type="number" id="rating" class="form-control" name="rating" [(ngModel)]="model.rating" min="1" max="5">
      </div>

      <div class="mt-3">
        <label class="form-label">Comment</label>
        <input type="text" id="comment" class="form-control" name="comment" [(ngModel)]="model.comment">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
