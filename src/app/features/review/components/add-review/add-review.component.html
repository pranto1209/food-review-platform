<div class="container">

  <h5 class="mt-3">Add Review</h5>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">

      <div class="mt-3">
        <label for="rating" class="form-label">Rating</label>
        <input type="number" class="form-control" id="rating" name="rating" [(ngModel)]="model.rating" min="1" max="5">
      </div>

      <div class="mt-3">
        <label for="comment" class="form-label">Comment</label>
        <input type="text" class="form-control" id="comment" name="comment" [(ngModel)]="model.comment">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </div>
  </form>
</div>
