<div class="container">

  <h5 class="mt-3">Edit Review</h5>

  <ng-container *ngIf="userReview">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label">Rating</label>
          <input type="number" id="rating" class="form-control" name="rating" [(ngModel)]="userReview.rating" min="1" max="5">
        </div>

        <div class="mt-3">
          <label class="form-label">Comment</label>
          <input type="text" id="comment" class="form-control" name="comment" [(ngModel)]="userReview.comment">
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </ng-container>
</div>
