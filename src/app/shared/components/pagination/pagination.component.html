<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="pageNumber === 1">
            <a class="page-link" (click)="getPrevPage()">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let page of [].constructor(totalPage); let i = index" class="page-item" [class.active]="pageNumber === (i + 1)">
            <a class="page-link" (click)="getPage(i + 1)">{{i + 1}}</a>
        </li>
        <li class="page-item" [class.disabled]="pageNumber === totalPage">
            <a class="page-link" (click)="getNextPage()">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
